{% extends "base.html" %}

{% block title %}Submit new benchmark{% endblock %}

{% block head %}
{{ super() }}
<script src="static/scripts/view/add_benchmark.js"></script>
{% endblock %}

{% block info %}
<h1>Add benchmark</h1>
<form id="form" action="/add_benchmark_submit" class="flexbox" method="POST">
    <input type="text" name="docker_name" id="docker_name" class="form-control" placeholder="user/image:tag"
        onkeyup="stopped_typing()" />
    <input type="text" id="message-box" class="form-control" name="message" value=""
        placeholder="Enter a description of the new benchmark here." />
    <input type="submit" class="btn btn-success" name="submit" id="submit" value="Submit" disabled />
</form>
{% endblock %}
