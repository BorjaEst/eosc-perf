{% extends "base.html" %}

{% block title %}Report Result{% endblock %}

{% block head %}
{{ super() }}
<script src="static/scripts/view/report_result.js"></script>
<style>
    #message-box {
        width: 80%
    }
</style>
{% endblock %}

{% block info %}
    <h1>Report result</h1>
    <h4>Result content:</h2>
    <code>
    {{ page_content }}
    </code>
    <form id="form" action="/report_result_submit" method="POST">
        <input type="hidden" name="uuid" value="{{ uuid }}" />
        <input type="text" id="message-box" name="message" value=""
            placeholder="Enter an explanation for your report here." />
        <br/>
        <input type="submit" name="submit" value="Submit report" />
    </form>
{% endblock %}
