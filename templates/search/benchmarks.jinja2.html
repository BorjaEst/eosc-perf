{% extends "base.jinja2.html" %}

{% block title %}Benchmark Search{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
    <script src="static/js/search/benchmarks.js"></script>

    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
        }

        tr {
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 3px solid #000;
        }

        td {
            border-bottom: 1px solid #ddd;
        }
    </style>
{% endblock %}

{% block pageContent %}
    <div class="container">
        <h1>Benchmark Search</h1>
        <form id="form" action="/benchmark_search" class="flexbox" method="POST">
            <input type="text" name="query" class="form-control" style="flex: 10 1 0" placeholder="Enter your query here" />
            <input type="submit" class="btn btn-info" name="submit" value="Search" />
        </form>
        <table id="result_table">
            <thead>
                <tr>
                    <th>Docker Name</th>
                </tr>
            </thead>
            <tbody id="result_table_body">
            </tbody>
        </table>
        <br />
        <p id="page_info" class="text-right"></p>
        <button type="button" onclick="next_page()" class="btn btn-info float-right mr-1" id="next_button">Next</button>
        <button type="button" onclick="prev_page()" class="btn btn-info float-right mr-1"
            id="previous_button">Previous</button>
    </div>
{% endblock %}
